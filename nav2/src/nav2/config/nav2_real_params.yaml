      #     raytrace_min_range: 0.0
      #     obstacle_max_range: 2.5
      #     obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:

      # 基础设置
      update_frequency: 5.0 # 代价地图更新频率（Hz）
      publish_frequency: 1.0 # 发布频率（Hz）
      global_frame: map
      robot_base_frame: base_link

      # Transform 设置 - 解决时间戳问题
      transform_tolerance: 0.5 # 降低到0.5秒，提高实时性

      # Message Filter 设置 - 增加队列大小防止消息丢失
      message_filter_queue_size: 50 # 降低队列大小，配合更高的更新频率

      # 静态地图设置
      use_sim_time: False # 是否使用仿真时间
      robot_radius: 0.22 # 机器人半径（m）
      resolution: 0.05 # 地图分辨率（m/oixel）
      track_unknown_space: true # 是否跟踪未知空间

      # 插件配置
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        max_obstacle_height: 2.0
        scan:
          topic: /laser/scan_merge_laser
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.1
          max_obstacle_height: 2.0
          min_obstacle_height: -5.0
          inf_is_valid: false
          # TF 容差设置 - 关键！
          tf_tolerance: 0.5  # 与 transform_tolerance 保持一致
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True # 订阅持久化的地图话题
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 5.0  # 增加代价缩放因子，让障碍物周围代价衰减更慢
