controller_server:
  ros__parameters:
    controller_frequency: 30.0
    controller_plugins: ["FollowPath"]
    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"

      # 基本参数
      motion_model: "Ackermann" # 运动模型 "DiffDrive" "Omni" "Ackermann"
      visualize: false # 是否开启轨迹可视化
      reset_period: 1.0 # (only in Humble)
      regenerate_noises: false

      # 运动参数
      vx_std: 0.5
      vy_std: 0.3
      wz_std: 0.4 # 轨迹广度，减少角速度采样范围，避免生成过多转向轨迹
      vx_max: 3.0 # 最大x速度
      vx_min: -3.0 # 最小x速度
      vy_max: 0.0 # 最大y方向速度，全向底盘
      wz_max: 5.0 # 旋转速度
      ax_max: 2.5
      ax_min: -2.5
      ay_min: 0.0
      ay_max: 0.0
      az_max: 2.5

      # 算法参数
      iteration_count: 1 # 迭代次数
      prune_distance: 3.0 # 跟踪的路径长度，跟踪眼前的3m的路长
      transform_tolerance: 0.5  # 增加到0.5秒，与代价地图保持一致
      temperature: 0.3
      gamma: 0.015
      time_steps: 56 # 时间步数
      model_dt: 0.05 # 轨迹中两个采样点时间间隔 time_steps * model_dt < 局部代价地图的宽高
      batch_size: 2000 # 候选轨迹数量
      
      # 可视化参数
      TrajectoryVisualizer:
        trajectory_step: 5 # 轨迹之间步长
        time_step: 3 # 轨迹点步长
      TrajectoryValidator:
        plugin: "mppi::DefaultOptimalTrajectoryValidator"
        collision_lookahead_time: 2.0
        consider_footprint: false

      # 阿克曼模型参数
      AckermannConstraints:
        min_turning_r: 0.9 # 转弯半径
      critics: ["ConstraintCritic", "CostCritic", "GoalCritic", "GoalAngleCritic", "PathAlignCritic", "PathFollowCritic", "PathAngleCritic", "PreferForwardCritic", "ObstaclesCritic"] # 评判模型
      
      # 动力学约束评判
      ConstraintCritic:
        enabled: true
        cost_power: 1
        cost_weight: 4.0 # 成本权重
      # 目标评判
      GoalCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        threshold_to_consider: 0.8
      # 目标角度评判
      GoalAngleCritic:
        enabled: true
        cost_power: 1
        cost_weight: 1.5  # 降低权重以减少角度修正（原3.0）,减少频繁的角度调整
        threshold_to_consider: 0.5
      PreferForwardCritic: # 鼓励机器人前向移动
        enabled: true
        cost_power: 1
        cost_weight: 1.0  # 降低权重，允许倒车（原来是5.0）
        threshold_to_consider: 0.5
      # 障碍评判
      ObstaclesCritic:
        enabled: true
        cost_power: 1
        repulsion_weight: 0.9 # 与障碍物代价成正比
        critical_weight: 20.0
        consider_footprint: false
        collision_cost: 10000.0
        collision_margin_distance: 0.1 # 与障碍物之间的最窄距离
        near_goal_distance: 0.5
        inflation_radius: 0.55 # 膨胀半径，与膨胀层相同
        cost_scaling_factor: 5.0 # 膨胀衰减因子，与膨胀层相同
      CostCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        critical_cost: 300.0
        consider_footprint: true
        collision_cost: 500000.0
        near_goal_distance: 1.0
        trajectory_point_step: 3

      # 路径对齐评判
      # 作用：评估机器人的朝向是否与路径的方向对齐
      # 关注点：机器人是否"指向"正确的方向
      # 计算方式：比较机器人的航向角与路径切线方向的差异
      # 高权重影响：机器人会强烈倾向于让车头始终对准路径方向
      PathAlignCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0  # 降低权重以减少过度修正（原14.0），大幅降低路径对齐权重，减少过度修正
        max_path_occupancy_ratio: 0.05
        trajectory_point_step: 4
        threshold_to_consider: 0.5
        offset_from_furthest: 20
        use_path_orientations: false
        
      # 路径跟随评判
      # 评估机器人的位置是否靠近路径线条
      # 关注点：机器人与路径的横向距离
      # 计算方式：测量机器人预测轨迹点到路径的最短距离
      # 高权重影响：机器人会强烈倾向于贴近路径中心线
      PathFollowCritic:
        enabled: true
        cost_power: 1
        cost_weight: 3.0  # 降低权重（原5.0）,配合PathAlign减少震荡
        offset_from_furthest: 5
        threshold_to_consider: 1.4
      PathAngleCritic:
        enabled: true
        cost_power: 1
        cost_weight: 2.0
        offset_from_furthest: 4
        threshold_to_consider: 0.5
        max_angle_to_furthest: 1.0
        mode: 0
      # 速度死区约束
      # VelocityDeadbandCritic:
      #   enabled: true
      #   cost_power: 1
      #   cost_weight: 35.0
      #   deadband_velocities: [0.05, 0.05, 0.05]
      # TwirlingCritic:
      #   enabled: true
      #   twirling_cost_power: 1
      #   twirling_cost_weight: 10.0

local_costmap:
  local_costmap:
    ros__parameters:

      # 基础设置
      update_frequency: 10.0 # 更新频率 (Hz) - 提高到10Hz以更快处理激光雷达数据
      publish_frequency: 5.0 # 发布频率 (Hz) - 提高到5Hz
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: False
      resolution: 0.05 # 分辨率，通常与全局保持一致
      robot_radius: 0.45 # 机器人半径
      footprint: "[[-0.27, -0.43], [-0.27, 0.43], [0.27, 0.43], [0.27, -0.43]]" # 机器人形状

      # Transform 设置 - 解决时间戳问题
      transform_tolerance: 0.5 # 降低到0.5秒，提高实时性

      # Message Filter 设置 - 增加队列大小防止消息丢失
      message_filter_queue_size: 50 # 降低队列大小，配合更高的更新频率

      # 滚动窗口设置 - 局部代价地图的关键特性
      rolling_window: true
      width: 15 # 地图宽度 (m) - 增加到15m以容纳更大的激光雷达范围
      height: 15 # 地图高度 (m) - 增加到15m

      # plugins: ["obstacle_layer", "voxel_layer", "inflation_layer"]
      plugins: ["obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /laser/scan_merge_laser
          max_obstacle_height: 10.0
          min_obstacle_height: -5.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 7.0  # 降低到7m，确保在局部地图范围内
          obstacle_min_range: 0.1
          # TF 容差设置 - 关键！
          tf_tolerance: 0.5  # 与 transform_tolerance 保持一致
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 5.0  # 增加代价缩放因子，让障碍物周围代价衰减更慢
        inflation_radius: 0.55    # 增加膨胀半径，让机器人更倾向于远离障碍物
      # voxel_layer:
      #   plugin: "nav2_costmap_2d::VoxelLayer"
